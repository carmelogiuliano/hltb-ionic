<ion-header>
  <ion-navbar no-border-bottom>
     <ion-title>HowLongToBeat</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary" animated=true (ionInput)="search($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
   <ion-list>
      <ion-item *ngFor="let game of gameList">
         <div id="title">{{game.title}}</div>
         <img src={{game.imgUrl}} />

         <ul>
            <li *ngFor="let duration of game['durations']">
               <p>{{duration.range}} - {{duration.length}}</p>
            </li>
         </ul>
      </ion-item>
   </ion-list>

</ion-content>
